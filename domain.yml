slots:
  muscular_group:  
    type: text
  exercice_type:
    type: text
  user_name:
    type: unfeaturized
    auto_fill: false
  user_age:
    type: unfeaturized
    auto_fill: false
  user_weight:
    type: unfeaturized
    auto_fill: false
  user_height:
    type: unfeaturized
    auto_fill: false
  user_sex:
    type: unfeaturized
    auto_fill: false
  user_scope:
    type: unfeaturized
    auto_fill: false
  user_times_at_gym:
    type: unfeaturized
    auto_fill: false
  user_email:
    type: unfeaturized
    auto_fill: false
    
actions:
 - action_exercice_search
 - action_hello_world_program
 - action_confirm_user_email
    
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_mastername:
  - text: "Ovidiu is my master."
  
  utter_who_is_boss:
  - text: "Ovidiu is the boss."
  
  utter_ask_muscle_group:
  - text: "For what muscle group? (chest, arms, legs, back, shoulders)"
  - text: "To give you the best {exercice_type} I need to know for what muscle group."
  
  utter_how_can_I_help:
  - text: "How can I help you?"
  - text: "What can I do for you is to give you exercices for a specified muscle group. How can i help?"

  utter_have_we_met:
  - text: "Hello! I am a gym assistant. Have we talked before?"

  utter_ask_mail_address:
  - text: "Great! What is your E-mail address?"

  utter_ask_create_account:
  - text: "Then tell you about me a little bit. I am a bot that can give you workouts for different muscle groups. 
  You can fill up your details so that I can give you personalised workouts.
  Do you want to sign up for this? "

  utter_ask_user_name:
  - text: "What is your name?"

  utter_ask_user_age:
  - text: "What is your age?"

  utter_ask_user_weight:
  - text: "What is your weight?"

  utter_ask_user_height:
  - text: "What is your height?"

  utter_ask_user_sex:
  - text: "What is your sex? (M/F)"

  utter_ask_user_scope:
  - text: "What is your scope? (gain mass, keep fit, loose weight)"

  utter_ask_user_times_at_gym:
  - text: "How often would you like to workout?"

  utter_ask_user_email:
  - text: "What is your email?"

  utter_submit:
  - text: Your name is {name} and your email is {email}. Is this correct?



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
